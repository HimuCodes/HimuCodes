name: Update Profile Card

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: profile-card
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cache/requirements.txt

      - name: Run tests
        run: |
          pip install pytest
          pytest -q

      - name: Generate SVG
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ github.repository_owner }}
          BIRTHDATE: "2005-01-17"
          DO_HEAVY: "1"           # Force heavy mode so commits/LOC populate
          FORCE_CACHE: ${{ github.event_name == 'push' && '1' || '0' }}
          EMBED_FONT: "1"
          DEBUG: "1"              # Emit heavy debug lines
        run: |
          python update_profile.py

      - name: Add cache buster to README
        run: |
          if [ -f README.md ]; then
            TS=$(date -u +%s)
            sed -i -E "s|(https://raw.githubusercontent.com/HimuCodes/HimuCodes/main/dark.svg)(\\?b=[0-9]+)?|\\1?b=${TS}|g" README.md || true
            sed -i -E "s|(https://raw.githubusercontent.com/HimuCodes/HimuCodes/main/light.svg)(\\?b=[0-9]+)?|\\1?b=${TS}|g" README.md || true
            sed -i -E "s|(dark.svg)(\\?b=[0-9]+)?|dark.svg?b=${TS}|g" README.md || true
            sed -i -E "s|(light.svg)(\\?b=[0-9]+)?|light.svg?b=${TS}|g" README.md || true
          else
            echo "README.md not present, skipping cache buster"
          fi

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add dark.svg light.svg cache/*.txt README.md || true
            git commit -m "chore: update profile card (heavy + cache-bust)"
            git push
          else
            echo "No changes."
          fi
